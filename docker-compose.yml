version: "3.7"
## Traefik reverse proxy
services:
  reverse-proxy:
    # The official v2.0 Traefik docker image
    image: traefik:v2.0
    command:
      - "--providers.docker.exposedbydefault=false"
    ports:
      - "8080:8080"
      - "8082:8082"
      - "50051:50051"
      - "9090:9090"
      - "3000:3000"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./logs:/var/log/
    labels:
      - "traefik.enable=true"
  ## Remix Tests API
  remix-tests-api:
    container_name: remix-tests-api
    restart: always
    build: remix-tests-api/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.remix-tests-api.rule=Host(`${RT_API_HOST}`)"
      - "traefik.http.routers.remix-tests-api.entrypoints=rt-port"
      - "traefik.http.services.remix-tests-api.loadbalancer.server.scheme=h2c"
      - "traefik.http.services.remix-tests-api.loadbalancer.server.port=50051"
  ## Prometheus
  prometheus:
    image: prom/prometheus
    user: "root:root"
    restart: always
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
  ## Grafana
  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/garfana/provisioning
    env_file:
      - ./grafana/config.monitoring
    user: "root:root"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"