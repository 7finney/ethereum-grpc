apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    name: prometheus-server-conf
data:
  prometheus.rules: |-
    groups:
    - name: devopscube demo alert
      rules:
      - alert: High Pod Memory
        expr: sum(container_memory_usage_bytes) > 1
        for: 1m
        labels:
          severity: slack
        annotations:
          summary: High Memory Usage
  prometheus.yml: |-
    global:
      scrape_interval:     15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'remix-tests-api'
    rule_files:
      - 'alert.rules'
    scrape_configs:
      # prometheus scrape config
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']
      # remix-tests-api scrape config
      - job_name: 'remix-tests-api'
        scrape_interval: 5s
        static_configs:
             - targets: ['rt.ethco.de:50051']
      # remix-debug-api scrape config
      - job_name: 'remix-debug-api'
        scrape_interval: 5s
        static_configs:
             - targets: ['rd.ethco.de:50052']
      # Node Exporter
      - job_name: 'node-exporter'
        scrape_interval: 5s
        static_configs:
          - targets: ['node-exporter-cluster-ip-svc:9100']
      
      # traefik scrape config
      - job_name: 'traefik'
        scrape_interval: 5s
        static_configs:
          - targets: ['trf.ethco.de']
        dns_sd_configs:
        - names:
          - 'tasks.traefik'
          type: 'A'
          port: 8080
          
      # Kubernetes Metrics
      - job_name: kubernetes-nodes-cadvisor
        scrape_interval: 10s
        scrape_timeout: 10s
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
        metric_relabel_configs:
          - action: replace
            source_labels: [id]
            regex: '^/machine\.slice/machine-rkt\\x2d([^\\]+)\\.+/([^/]+)\.service$'
            target_label: rkt_container_name
            replacement: '${2}-${1}'
          - action: replace
            source_labels: [id]
            regex: '^/system\.slice/(.+)\.service$'
            target_label: systemd_service_name
            replacement: '${1}'
    
