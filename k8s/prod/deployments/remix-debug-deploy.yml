apiVersion: apps/v1
kind: Deployment
metadata:
  name: remix-debug-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      backend: remix-debug-api
  template:
    metadata:
      labels:
        backend: remix-debug-api
    spec:
      containers:
        - name: remix-debug-api
          image: gcr.io/eth-devtools-api-dev/remix-debug:production
          imagePullPolicy: Always
          ports:
            - containerPort: 50052
      restartPolicy: Always