[log]
  level = "DEBUG"
[entryPoints]
  [entryPoints.rt-port]
    address = ":50051"
  [entryPoints.rd-port]
    address = ":50052"
  [entryPoints.cc-port]
    address = ":50053"
  [entryPoints.ganache-port]
    address = ":8545"
  [entryPoints.prm-port]
    address = ":9090"
  [entryPoints.web]
      address = ":80"
[api]
  dashboard = true
  insecure = false
  debug = true
[providers]
  [providers.docker]
[accessLog]
  filePath = "/var/log/traefik.log"
[metrics]
  [metrics.prometheus]
    buckets = [0.1,0.3,1.2,5.0]
    addEntryPointsLabels = true
    addServicesLabels = true